
name: Build Enigma2 IPK

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install tools
      run: sudo apt-get update && sudo apt-get install -y fakeroot tar

    - name: Prepare IPK
      run: |
        mkdir -p ipk/usr ipk/CONTROL
        cp -r usr/* ipk/usr/
        cp -r CONTROL/* ipk/CONTROL/
        fakeroot tar -czf data.tar.gz -C ipk usr
        fakeroot tar -czf control.tar.gz -C ipk CONTROL
        echo "2.0" > debian-binary
        tar -czf aisubtitles_${{ github.ref_name }}_all.ipk debian-binary control.tar.gz data.tar.gz

    - name: Upload IPK
      uses: softprops/action-gh-release@v1
      with:
        files: aisubtitles_${{ github.ref_name }}_all.ipk
